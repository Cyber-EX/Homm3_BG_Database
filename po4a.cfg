[po4a_langs] pl
[po4a_paths] translations/$master/$master.pot $lang:translations/$master/$lang.po

[options] opt:"--addendum-charset=UTF-8" opt:"--localized-charset=UTF-8" opt:"--master-charset=UTF-8" opt:"--master-language=en_US" opt:"--msgmerge-opt='--no-wrap'" opt:"--porefs=file" opt:"--wrap-po=newlines" opt:"-v"
[po4a_alias:markdown] text opt:"--option markdown" opt:"--option yfm_keys=title" opt:"--addendum-charset=UTF-8" opt:"--localized-charset=UTF-8" opt:"--master-charset=UTF-8" opt:"--keep=20"

[type: markdown] docs/dice.md $lang:docs/dice.$lang.md
[type: markdown] docs/difficulties.md $lang:docs/difficulties.$lang.md
[type: markdown] docs/fields.md $lang:docs/fields.$lang.md
[type: markdown] docs/index.md $lang:docs/index.$lang.md
[type: markdown] docs/legend.md $lang:docs/legend.$lang.md
[type: markdown] docs/tiles.md $lang:docs/tiles.$lang.md
[type: markdown] docs/trading.md $lang:docs/trading.$lang.md

[options] --keep 0
